<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas1"></canvas>
    <!-- 正向奔跑的动画 -->
    <img id="player" src="src/player/shadow_dog.png">
    <!-- 反向奔跑的动画 -->
    <img id="player_anti" src="src/player/shadow_dog_anti.png">


    
    <!-- 敌人对象 -->
    <img src="src/enemies/enemy_boomer.png" alt="" id="boomer">
    <img src="src/enemies/enemy_fly_1.png" alt="" id="fly_1">
    <img src="src/enemies/enemy_fly_2.png" alt="" id="fly_2">
    <img src="src/enemies/enemy_gear.png" alt="" id="gear">
    <img src="src/enemies/enemy_plant.png" alt="" id="plant">
    <img src="src/enemies/enemy_spider.png" alt="" id="spider">

    <!-- BOSS对象 -->
    <img src="src/enemies/BOSS/enemy_BOOM_boss.png" alt="" id="BOSS_BOOM">
    <img src="src/enemies/BOSS/enemy_FLY_boss.png" alt="" id="BOSS_FLY">
    <img src="src/enemies/BOSS/enemy_LAST_boss.png" alt="" id="BOSS_LAST">
    <img src="src/enemies/BOSS/enemy_PLANT_boss.png" alt="" id="BOSS_PLANT">
    <img src="src/enemies/BOSS/enemy_SPIDER_boss.png" alt="" id="BOSS_SPIDER">

    <!-- 背景对象 -->
    <img src="src/background/layer-1.png" alt="" id="layer1">
    <img src="src/background/layer-2.png" alt="" id="layer2">
    <img src="src/background/layer-3.png" alt="" id="layer3">
    <img src="src/background/layer-4.png" alt="" id="layer4">
    <img src="src/background/layer-5.png" alt="" id="layer5">

    <img src="src/SE/collision.png" id="collision">
    <img src="src/SE/ATK_collision.png" id="ATK_collision">
    <img src="src/state/heart.png" id="hp">
    <img src="src/state/fire.png" id="fire">
    <script type="module" src="main.js"></script>
</body>
</html>
